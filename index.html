<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame ShoppingMall</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="emptyBox"></div>
    <div class="Logo_and_Btn">
        <div class="labFlexbox">
            <div class="Logo"><img src="./imgs/logo.png" alt="logo"></div>
            <div class="Btn">
                <img src="./imgs/blue_t.png" alt="t_btn" width=50px class="t_btn">
                <img src="./imgs/blue_p.png" alt="p_btn" width=50px class="p_btn">
                <img src="./imgs/blue_s.png" alt="s_btn" width=50px class="s_btn">
                <div class="b_c_btn mini_btn">
                    <div class="f_b_c_btn">
                        Blue
                    </div>
                </div>
                <div class="y_c_btn mini_btn">
                    <div class="f_y_c_btn">
                        Yellow
                    </div>
                </div>
                <div class="p_c_btn mini_btn">
                    <div class="f_p_c_btn">
                        Pink
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clothList">
        <div class="itemList">
            <div class="item blue t_shirt">
                <img src="./imgs/blue_t.png" alt="blue_t_shirt" width=35px/>
                <span>ã€€common, large size</span>
            </div>
        </div>
    </div>
    <script src="filter.js"></script>
</body>
</html>
